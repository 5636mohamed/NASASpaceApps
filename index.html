<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Space</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css.map">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
        <div id="data">
          <a class="sun" title="sun" target="_blank" href="sun.html">Sun</a>
          <a class="mercury" title="mercury" target="_blank" href="mercury.html">Mercury</a>
          <a class="venus" title="venus" target="_blank" href="venus.html">Venus</a>
          <a class="earth active" title="earth" target="_blank" href="earth.html">Earth</a>
          <a class="mars" title="mars" target="_blank" href="mars.html">Mars</a>
          <a class="jupiter" title="jupiter" target="_blank" href="jupiter.html">Jupiter</a>
          <a class="saturn" title="saturn" target="_blank" href="saturn.html">Saturn</a>
          <a class="uranus" title="uranus" target="_blank" href="uranus.html">Uranus</a>
          <a class="neptune" title="neptune" target="_blank" href="neptune.html">Neptune</a>
        </div>
        <div id="controls">
          <label class="set-zoom">
            <input type="checkbox">
          </label>
          <label>
            <input type="radio" class="set-speed" name="scale" checked>
            <span>Speed</span>
          </label>
          <label>
            <input type="radio" class="set-size" name="scale">
            <span>Size</span>
          </label>
          <label>
            <input type="radio" class="set-distance" name="scale">
            <span>Distance</span>
          </label>
        </div>
        <div id="universe" class="scale-stretched">
          <div id="galaxy">
            <div id="solar-system" class="earth">
              <div id="mercury" class="orbit">
                <div class="pos">
                  <div class="planet">
                  </div>
                </div>
              </div>
              <div id="venus" class="orbit">
                <div class="pos">
                  <div class="planet">
                  </div>
                </div>
              </div>
              <div id="earth" class="orbit">
                <div class="pos">
                  <div class="orbit">
                    <div class="pos">
                      <div class="moon"></div>
                    </div>
                  </div>
                  <div class="planet">
                  </div>
                </div>
              </div>
              <div id="mars" class="orbit">
                <div class="pos">
                  <div class="planet">
                  </div>
                </div>
              </div>
              <div id="jupiter" class="orbit">
                <div class="pos">
                  <div class="planet">
                  </div>
                </div>
              </div>
              <div id="saturn" class="orbit">
                <div class="pos">
                  <div class="planet">
                    <div class="ring"></div>
                  </div>
                </div>
              </div>
              <div id="uranus" class="orbit">
                <div class="pos">
                  <div class="planet">
                  </div>
                </div>
              </div>
              <div id="neptune" class="orbit">
                <div class="pos">
                  <div class="planet">
                  </div>
                </div>
              </div>
              <div id="sun">
              </div>
            </div>
          </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript">
        if (typeof jQuery == 'undefined') { 
          document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
        }
        </script>
        <script src="js/prefixfree.min.js"></script>
        <script src="js/scripts.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/plugins.js"></script>
    </body>
</html>
